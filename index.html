<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário - Cliente</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="./img/retrato-de-homem-feliz-e-sorridente_23-2149022620.jpg" alt="Foto do Cliente" class="logo">
            <h2>Perfil do Cliente</h2>
            <div class="section">
                <h3>Dados do Cliente</h3>
                <p><strong>Nome:</strong><br> <span id="nome">Gabriel Souza</span></p>
                <p><strong>CPF:</strong><br> <span id="cpf">123.456.789-00</span></p>
                <p><strong>Telefone:</strong><br> <span id="telefone">(11) 98765-4321</span></p>
                <p><strong>E-mail:</strong><br> <span id="email">souza.gabriel@email.com</span></p>
                <p><strong>Endereço:</strong><br> <span id="endereco">Rua Secundária, 456, Bairro</span></p>
            </div>
            <div class="section">
                <h3>Data de Cadastro</h3>
                <p>15 de Outubro de 2024</p>
            </div>
            <button class="btn" id="editarPerfil"><i class="fas fa-edit"></i> Editar Informações</button>
        </div>
        <p id="mensagem" style="display:none; color: green; text-align: center;">Informações alteradas com sucesso!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>

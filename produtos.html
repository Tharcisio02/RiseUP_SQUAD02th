<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos Mais Vendidos</title>
    <link rel="stylesheet" href="produtos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <!-- Menu à Esquerda -->
        <div id="menuLateral" class="menu-lateral">
            <div class="menu-icon">
                <img src="silvas.png" alt="Logo" class="logo"> <!-- Logo da Empresa -->
            </div>
            <div class="user-name">Fulano</div> <!-- Nome do Usuário -->
            <ul class="menu-items">
                <li><a href="principal.html"><i class="fas fa-tachometer-alt"></i><span class="menu-text">Dashboarding</span></a></li>
                <li><a href="clientes.html"><i class="fas fa-users"></i><span class="menu-text">Clientes</span></a></li>
                <li><a href="campanhas.html"><i class="fas fa-bullhorn"></i><span class="menu-text">Campanhas</span></a></li>
            </ul>
            <!-- Logout no final do menu -->
            <ul class="menu-logout">
                <li><a href="#"><i class="fas fa-user"></i><span class="menu-text">Usuário</span></a></li>
                <li><a href="#"><i class="fas fa-cog"></i><span class="menu-text">Configurações</span></a></li>
                <li><a href="index.html" onclick="logout()"><i class="fas fa-sign-out-alt"></i><span class="menu-text">Logout</span></a></li>
            </ul>
        </div>
        <!-- Conteúdo Principal -->
    <div class="container">
        <nav id="left-menu" class="left-menu">
            <!-- Menu à esquerda -->
        </nav>
        
        <div class="conteudo-principal">
            <h1>Produtos Mais Vendidos</h1>
        
            <button onclick="adicionarProduto()">Adicionar Novo Produto</button>
        
            <div class="categoria-filtro">
                <label for="categoria">Filtrar por Categoria:</label>
                <select id="categoria" onchange="filtrarCategoria()">
                    <option value="todos">Todos</option>
                    <option value="mercado">Mercado</option>
                    <option value="limpeza">Limpeza</option>
                    <option value="acougue">Açougue</option>
                    <option value="padaria">Padaria</option>
                </select>
            </div>
        
            <div class="produtos-lista" id="produtos-lista">
                <!-- Produtos serão carregados dinamicamente aqui -->
            </div>
        </div>        
    </div>

    <div id="modal-edicao" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h2>Editar Produto</h2>
            <label for="nome-produto">Nome do Produto:</label>
            <input type="text" id="nome-produto">
            <label for="categoria-produto">Categoria:</label>
            <select id="categoria-produto">
                <option value="mercado">Mercado</option>
                <option value="limpeza">Limpeza</option>
                <option value="acougue">Açougue</option>
                <option value="padaria">Padaria</option>
            </select>
            <label for="vendas-produto">Quantidade Vendida:</label>
            <input type="text" id="vendas-produto">
            <label for="imagem-produto">URL da Imagem:</label>
            <input type="text" id="imagem-produto">
            <button onclick="salvarEdicao()">Salvar</button>
            <button onclick="excluirProduto()">Excluir Produto</button>

            <!-- Colocando a mensagem de confirmação dentro da modal-content -->
            <p id="mensagem-confirmacao" class="mensagem-confirmacao" style="display: none;">Produto modificado ou criado com sucesso!</p>
        </div>
    </div>
</body>
</html>
